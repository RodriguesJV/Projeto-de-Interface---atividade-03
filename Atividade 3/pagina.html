<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Perfil Gamer</h2>
    <form action="#" method="post">
        <fieldset>
            <legend>1.Qual gênero de jogo você mais gosta?</legend>
            <input type="radio" name="genero" value="FPS">FPS (Tiro em Primeira Pessoa) <br>
            <input type="radio" name="genero" value="RPG">RPG <br>
            <input type="radio" name="genero" value="Aventura">Aventura <br>
            <input type="radio" name="genero" value="Estratégia">Estratégia <br>
            <input type="radio" name="genero" value="Esportes">Esportes <br>
            <input type="radio" name="genero" value="Mundo aberto">Mundo Aberto <br>
        </fieldset> 

        <fieldset>
            <legend>2.Quais plataformas você costuma jogar?</legend>
            <input type="checkbox" name="plataforma" value="PC">PC <br>
            <input type="checkbox" name="plataforma" value="Playstation">Playstation <br>
            <input type="checkbox" name="plataforma" value="Xbox">Xbox <br>
            <input type="checkbox" name="plataforma" value="Nintendo Switch">Nintendo Switch <br>
            <input type="checkbox" name="plataforma" value="Mobile">Mobile (Celular/Tablets) <br>
            <input type="checkbox" name="plataforma" value="VR">Realidade Virtual(VR) <br>

        </fieldset>
    </form>
</body>
</html>
